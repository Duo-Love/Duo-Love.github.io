<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuoLove</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Page d'accueil : introduction et bouton pour démarrer -->
  <div id="accueil" class="page">
    <h1>Bienvenue sur DuoLove ❤️</h1>
    <p>Un jeu sexy pour couples : apprenez, découvrez, jouez ensemble.</p>
    <div style="text-align: center; margin-top: 40px;">
      <button onclick="afficher('menu')">GO</button>
    </div>
  </div>

  <!-- Menu principal : choix entre différentes catégories du jeu -->
  <div id="menu" class="page" style="display:none;">
    <h2>Choisissez une catégorie</h2>
    <button onclick="afficher('questionnaire')">📝 Questionnaire Couple</button>
    <button onclick="afficher('roulette')">🎡 Roulette Sexy</button>
    <button onclick="afficherMiniJeux()">🎮 Mini Jeux</button>
    <button onclick="afficher('action-verite')">🔥 Action / Vérité</button>
  </div>

  <!-- Page Questionnaire -->
  <div id="questionnaire" class="page" style="display:none;">
    <h2 id="titre-phase"></h2>
	<div id="message-transition" style="color:#2196f3; font-weight:bold; margin-bottom:10px;"></div>
    <div id="questions-container"></div>
  </div>

  <!-- Page Résultat -->
  <div id="resultat" class="page" style="display:none;">
    <!-- Les résultats seront générés et affichés ici via JavaScript -->
  </div>

  <!-- Page Roulette Sexy -->
  <div id="roulette" class="page" style="display:none;">
    <h2>🎡 Roulette Sexy</h2>
    <canvas id="wheel" width="500" height="500"></canvas>
    <button id="spin">Tourner la roue</button>
    <div id="roulette-resultat" class="defi-box"></div>
  </div>

  <!-- Page Action ou Vérité -->
  <div id="action-verite" class="page" style="display:none;">
    <h2>Action ou Vérité</h2>
    <p>À venir...</p>
    <button onclick="afficher('menu')">Retour au menu</button>
  </div>

  <!-- Page Mini Jeux -->
  <div id="mini-jeux" class="page" style="display:none;">
    <h2>🎮 Mini Jeux Sexy</h2>
    <div class="mini-jeux-grid">
      <button onclick="lancerMiniJeu('demineur')" class="mini-jeu-btn">
        🦠 Démineur Sexy (2 Joueurs)
      </button>
    </div>
    <button onclick="afficher('menu')">Retour au menu</button>
  </div>

  <!-- Jeu Démineur -->
  <div id="jeu-demineur" class="page" style="display:none;">
    <h2>🦠 Démineur Sexy - Duel IST</h2>
    <div id="demineur-info"></div>
    <div id="demineur-grille" class="demineur-grid"></div>
    <div id="demineur-resultat" class="demineur-result-container"></div>
    <div class="demineur-controls">
      <button onclick="initialiserDemineurDeuxJoueurs()">Nouvelle partie</button>
      <button onclick="afficherMiniJeux()">Retour aux jeux</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="demineur.js"></script>
</body>
</html>
